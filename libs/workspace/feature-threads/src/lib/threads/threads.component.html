<div
  class="toolbar h-12 px-4 border-b border-slate-200 flex items-center bg-white"
>
  <span class="font-semibold text-lg text-black"> Threads </span>
</div>
<div class="px-4 py-2 overflow-y-auto min-h-0 flex flex-col flex-1">
  <as-thread-card
    *ngFor="let thread of threads$ | async; trackBy: trackBy"
    class="mb-4"
    [thread]="thread"
    [messages]="getMessagesByChatId(thread) | async"
    (submitEvent)="submit($event, thread)"
  >
  </as-thread-card>
</div>
