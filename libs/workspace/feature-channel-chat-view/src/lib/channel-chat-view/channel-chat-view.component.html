<ng-container *ngIf="chat$ | async as chat"
  ><div
    class="toolbar h-12 px-4 border-b border-slate-200 flex items-center justify-between"
  >
    <div class="flex items-center flex-1">
      <tui-avatar
        [text]="chat.name"
        [autoColor]="true"
        size="s"
        class="mr-2"
      ></tui-avatar>
      <span class="font-semibold text-lg text-black mr-2">
        {{ chat.name }}
      </span>
      <span>Company-wide announcements and work-based matters</span>
    </div>

    <div class="tui-avatar-stack">
      <tui-avatar
        *ngFor="let user of users$ | async"
        [autoColor]="true"
        size="xs"
        [text]="user.username"
      ></tui-avatar>
    </div>
  </div>
  <div class="flex flex-col flex-1 min-h-0">
    <div class="body flex-1">
      <cdk-virtual-scroll-viewport itemSize="60" class="viewport h-full">
        <as-chat-message
          *cdkVirtualFor="let message of messages$ | async"
          [message]="message"
          (openThreadEvent)="openThread($event)"
        >
        </as-chat-message>
      </cdk-virtual-scroll-viewport>
    </div>
    <div class="footer px-4 py-4">
      <as-message-editor
        placeholder="Message {{ chat.name }}"
        (submitEvent)="submit($event, chat.chatId)"
      ></as-message-editor>
    </div>
  </div>
</ng-container>
