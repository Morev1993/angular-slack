<tui-tabs [(activeItemIndex)]="activeItemIndex" class="mb-4">
  <button tuiTab>About</button>
  <button tuiTab>Members {{ channel.users.length }}</button>
</tui-tabs>

<form [formGroup]="form">
  <section *ngIf="activeItemIndex === 0">
    <div orientation="vertical" tuiGroup [collapsed]="true" class="mb-4">
      <div class="flex justify-between border border-slate-200 p-4">
        <div>Channel name {{ channel.name }}</div>
        <button appearance="flat" tuiButton size="s">Edit</button>
      </div>
    </div>

    <div orientation="vertical" tuiGroup [collapsed]="true">
      <div class="flex justify-between border border-slate-200 p-4">
        <div>Topic {{ channel.topic }}</div>
        <button appearance="flat" tuiButton size="s">Edit</button>
      </div>

      <div class="flex justify-between border border-slate-200 p-4">
        <div>
          Created by {{ channel.ownerName }} on
          {{ channel.createdAt | date : 'medium' }}
        </div>
      </div>
    </div>
  </section>

  <section *ngIf="activeItemIndex === 1">
    <tui-multi-select
      formControlName="users"
      *tuiLet="users$ | async as users"
      [stringify]="stringify"
      class="mb-4"
    >
      Users
      <tui-data-list-wrapper
        *tuiDataList
        [itemContent]="userContent"
        [items]="users | tuiHideSelected"
      ></tui-data-list-wrapper>
    </tui-multi-select>

    <ng-template #userContent let-data>
      <div class="flex items-center">
        <tui-avatar size="xs" [text]="data.username" class="mr-2"></tui-avatar>
        {{ data.username }}
      </div>
    </ng-template>
  </section>
</form>
